{{ partial "header.html" .}}
{{ partial "nav.html" .}}

<div class="archive">
    <main role="main">
        <header class="section-spacing title-banner text-center">
            <div class="container">
                <h1>Astuces et conseils pour votre site</h1>
            </div>
        </header>
        <section class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 content">
                    <article class="article-summary">
                        <a href="{{ .Permalink }}" class="post_title">
                            <h3>{{ .Title }}</h3>
                        </a>
                        <div class="post_text">{{ .Params.description }}</div>
                    </article>
                </div>
            </div>
        </section>
    </main> 
</div>
       

{{ partial "footer.html" .}}
